<!DOCTYPE html>
<html>

<head>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Wordle</title>
    <style>
        .wordle-block {
            width: 40px;
            height: 40px;
            display: inline-block;
            margin: 2px;
            border: 1px solid black;
            text-align: center;
            line-height: 40px;
            font-family: Arial, sans-serif;
            font-size: 20px;
            box-shadow: 1px 1px 3px;
        }
        .restart {
            display: none;
        }
        .resultClass {
            color: red;
        }
    </style>
</head>

<body>
    <h1 id = "heading">Welcome to Wordle!</h1>
    <div id="wordle-board"></div>
    <br>
    <input type="text" id="guess-input" placeholder="Enter your guess">
    <button id="guess-button">Check my Guess</button>
    <br><br>
    <div id="result" class = "resultClass"></div>
    <div id = "usedLetterBoard" class = "letterBoard"></div>
    <div id = "averageGuess"></div>
    <br>
    <button id="new-game" class="restart">New Game</button>
    <script src="WordleJS.js"></script>
</body>

</html>
